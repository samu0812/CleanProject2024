<div class="container-fluid main-section">
  <div class="modal-content">
    <div class="container">
      <h4 class="title-menu centered-rounded-background">
        <a>
          <img *ngIf="imgSubmenu !== undefined" class="img-crud" [src]="imgSubmenu.TipoIcono + imgSubmenu.Icono" />
        </a>
        <a style="margin-left: 5px;">Módulos</a>
      </h4>
    </div>
    <div class="registros mt-3" *ngIf="listaGrilla.length > 0; else noData">
      <div class="table-responsive">
        <table class="table">
          <!-- Encabezados de la tabla -->
          <thead class="thead-light">
            <tr>
              <th scope="col">Nro</th>
              <th scope="col">IdPadre</th>
              <th scope="col">Orden</th>
              <th scope="col">Detalle</th>
              <th scope="col">Estado</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas de la tabla, limitadas por la paginación -->
            <tr *ngFor="let item of listaGrilla | paginate: { itemsPerPage: elementosPorPagina, currentPage: paginaActual }; let i = index">
              <td>{{ (paginaActual - 1) * elementosPorPagina + i + 1 }}</td>
              <td>{{ item.IdTipoModulo }}</td>
              <td>{{ item.Orden }}</td>
              <td>{{ item.Detalle }}</td>
              <td>{{ item.FechaBaja === null ? 'Activo' : 'No Activo' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="mt-3"></div>
      <pagination-controls (pageChange)="cambiarPagina($event)" class="my-pagination"previousLabel="Anterior"nextLabel="Siguiente"></pagination-controls>
    </div>
    
    <ng-template #noData>
      <div class="alert alert-info alert-custom-orange mt-4" role="alert" id="alerta">
        No se encontraron resultados.
      </div>
    </ng-template>
  </div>
</div>

<footer class="footer">
  <app-footer></app-footer>
</footer>
