
<section class="h-100 gradient-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <div class="img-responsive-container">
                    <img id="logo" src="../../../assets/img/cleanlogo.png" alt="Logo de Mi Empresa">
                  </div>
                </div>

                <form [formGroup]="FormularioLogin" (ngSubmit)="onSubmit()">
                  <p>Por favor, ingrese sus credenciales</p>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="Usuario">Usuario</label>
                    <input type="text" id="Usuario" class="form-control" formControlName="Usuario" placeholder="Ingrese su Nombre" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="Clave">Contraseña</label>
                    <input type="password" id="Clave" class="form-control" formControlName="Clave" placeholder="Ingrese su Contraseña" />
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-custom btn-block fa-lg gradient-custom-2 mb-3" type="submit">Iniciar Sesión</button>
                  </div>

                  <!-- Mostrar mensaje de error si existe -->
                  <div *ngIf="Error" class="alert alert-danger" role="alert">
                    {{ Error }}
                  </div>
                </form>


              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h1 class="mb-4">¡Bienvenido!</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
