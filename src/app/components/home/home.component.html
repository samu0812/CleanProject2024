<app-loader [isLoading]="loading"></app-loader>
<div class="wrapper">
  <div class="main-content">
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
      <div class="container-fluid">
        <div class="header-body mt-4">
          <div class="row">
            <!-- Existing card content -->
            <!-- Personal Card -->
            <div class="col-xl-3 col-lg-6">
              <div class="card card-stats mb-4 mb-xl-0">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <h5 class="card-title text-uppercase text-muted mb-0">Personal</h5>
                      <span class="h2 font-weight-bold mb-0">{{ CantPersonalTotal }}</span>
                    </div>
                    <div class="col-auto">
                      <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                        <i class="fas fa-users"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Productos Card -->
            <div class="col-xl-3 col-lg-6">
              <div class="card card-stats mb-4 mb-xl-0">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <h5 class="card-title text-uppercase text-muted mb-0">Productos</h5>
                      <span class="h2 font-weight-bold mb-0">{{ CantProductos }}</span>
                    </div>
                    <div class="col-auto">
                      <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                        <i class="fas fa-chart-bar"></i>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <!-- New users Card -->
            <div class="col-xl-3 col-lg-6">
              <div class="card card-stats mb-4 mb-xl-0">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <h5 class="card-title text-uppercase text-muted mb-0">Proveedores</h5>
                      <span class="h2 font-weight-bold mb-0">{{ CantProveedores }}</span>
                    </div>
                    <div class="col-auto">
                      <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                        <i class="fas fa-chart-pie"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Performance Card -->
            <div class="col-xl-3 col-lg-6">
              <div class="card card-stats mb-4 mb-xl-0">
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <h5 class="card-title text-uppercase text-muted mb-0">Clientes</h5>
                      <span class="h2 font-weight-bold mb-0">{{ CantClientes }}</span>
                    </div>
                    <div class="col-auto">
                      <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                        <i class="fas fa-percent"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- New row for charts -->
          <div class="row mt-4">
            <div class="col-xl-6 col-lg-12">
              <div class="card mb-4">
                <div class="card-body">
                  <h5 class="card-title">Stock por Sucursal</h5>
                  <ngx-charts-bar-vertical
                  [view]="graficoStockPorSucursal.view"
                  [customColors]="graficoStockPorSucursal.barChartcustomColors"
                  [results]="graficoStockPorSucursal.single"
                  [gradient]="graficoStockPorSucursal.gradient"
                  [xAxis]="graficoStockPorSucursal.showXAxis"
                  [yAxis]="graficoStockPorSucursal.showYAxis"
                  [legend]="graficoStockPorSucursal.showLegend"
                  [showXAxisLabel]="graficoStockPorSucursal.showXAxisLabel"
                  [showYAxisLabel]="graficoStockPorSucursal.showYAxisLabel"
                  [xAxisLabel]="graficoStockPorSucursal.xAxisLabel"
                  [yAxisLabel]="graficoStockPorSucursal.yAxisLabel"
                  (select)="onSelect($event)"
                  [animations]="animations">
                </ngx-charts-bar-vertical>
                </div>
              </div>
            </div>
            <div class="col-xl-6 col-lg-12">
              <div class="card mb-4">
                <div class="card-body">
                  <h5 class="card-title">Personal por Sucursal</h5>
                  <ngx-charts-bar-vertical
                  [view]="graficoPersonalPorSucursal.view"
                  [customColors]="graficoPersonalPorSucursal.barChartcustomColors"
                  [results]="graficoPersonalPorSucursal.single"
                  [gradient]="graficoPersonalPorSucursal.gradient"
                  [xAxis]="graficoPersonalPorSucursal.showXAxis"
                  [yAxis]="graficoPersonalPorSucursal.showYAxis"
                  [legend]="graficoPersonalPorSucursal.showLegend"
                  [showXAxisLabel]="graficoPersonalPorSucursal.showXAxisLabel"
                  [showYAxisLabel]="graficoPersonalPorSucursal.showYAxisLabel"
                  [xAxisLabel]="graficoPersonalPorSucursal.xAxisLabel"
                  [yAxisLabel]="graficoPersonalPorSucursal.yAxisLabel"
                  (select)="onSelect($event)">
                </ngx-charts-bar-vertical>
                </div>
              </div>
            </div>
          </div>
          <!-- End of new row for charts -->
        </div>
      </div>
    </div>
    <!-- Page content -->
  </div>
  <footer class="footer">
    <app-footer></app-footer>
  </footer>
</div>
