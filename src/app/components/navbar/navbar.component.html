<app-loader [isLoading]="loading"></app-loader>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" href="home">
      <img src="../../../assets/img/clean.png" alt="Logo de Mi Empresa" id="logo">
    </a>

    <!-- Botón de colapso para dispositivos móviles con flecha de despliegue -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenido del navbar -->
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a *ngFor="let item of Menues" [class.disabled]="item.PoseePermiso === 0" [routerLink]="item.PathRoute"
          class="nav-link">
          {{ item.Detalle }}
        </a>
      </div>
    </div>

    <button class="btn btn-primary rounded-circle" id="botonCampana" type="button">
      <i class="fa-solid fa-bell"></i>
    </button>

    <!-- Parte derecha del navbar -->
    <div class="navbar-nav ms-auto" *ngIf="usuarioActual">
      <!-- Botón para desplegar opciones -->
      <div class="nav-item dropdown">
        <!-- Botón redondo con iniciales -->
        <button class="btn btn-primary rounded-circle" id="botonUsuarioNav" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          {{ usuarioActual.NombrePersonal.charAt(0) }}
        </button>
        <!-- Menú desplegable -->
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="botonUsuarioNav">
          <!-- Información del usuario -->
          <li>
            <div class="dropdown-item">
              <i class="fa-solid fa-user"></i><span class="dropdown-item-text">{{ usuarioActual.NombrePersonal }}</span>
            </div>
            <div class="dropdown-item">
              <i class="fa-solid fa-shop"></i><span class="dropdown-item-text">{{ usuarioActual.SucursalPersonal || 'No Posee Sucursal' }}</span>
            </div>
          </li>
          <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#CambiarClaveModal" id="CambiarClaveModalbtn"><i class="fa-solid fa-gear"></i>Cambiar Contraseña</a></li>
          <li><a class="dropdown-item" (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i>Salir</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<!-- Modal para cambiar contraseña -->
<div class="modal fade" id="CambiarClaveModal" tabindex="-1" aria-labelledby="CambiarClaveModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="CambiarClaveModalLabel"><i class="fa-solid fa-key"></i>Cambiar Contraseña</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="message-text" class="col-form-label">Usuario</label>
          <input type="text" id="Usuario" class="form-control" [value]="usuarioActual ? usuarioActual.UsuarioPersonal : ''" disabled>
        </div>
        <form (ngSubmit)="cambiarClave()">
          <div class="modal-body">
            <div class="mb-3">
              <label for="Clave" class="col-form-label">Contraseña</label>
              <input type="password" id="Clave" class="form-control" [(ngModel)]="Clave" name="Clave">
            </div>
            <div class="mb-3">
              <label for="ClaveRepetida" class="col-form-label">Por favor repita la contraseña</label>
              <input type="password" id="ClaveRepetida" class="form-control" [(ngModel)]="claveRepetida" name="ClaveRepetida">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
